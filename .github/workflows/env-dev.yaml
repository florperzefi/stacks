name: Var Environment Test
on:
  workflow_dispatch:
jobs:
  foundation-refresh-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    environment: dev
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
# We get the outputs form step environments vars
      service_account: ${{ steps.set-vars.outputs.sa }}
      provider: ${{ steps.set-vars.outputs.provider }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set output values
        id: set-vars
        env: # âœ… Properly aligned with 'run' and 'id'
          GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        run: |
          echo "sa=${GCP_SERVICE_ACCOUNT}" >> "$GITHUB_OUTPUT"
          echo "provider=${GCP_WORKLOAD_IDENTITY_PROVIDER}" >> "$GITHUB_OUTPUT"

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: gcloud authentication
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v1

      - name: NPM install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./dev
          npm install

      - name: Pulumi Preview
        id: preview
        uses: pulumi/actions@v5
        with:
          command: preview
          refresh: 'true'
          stack-name: foundation-dev
          work-dir: dev/foundation
          diff: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          USE_GKE_GCLOUD_AUTH_PLUGIN: True



  foundation-deploy:
    runs-on: ubuntu-latest
    needs: foundation-refresh-preview
    #  if: needs.foundation-refresh-preview.outputs.has_changes == 'true'
    permissions:
      contents: read
      id-token: write
      packages: write
    environment:
      name: approval
      url: ${{ steps.deploy.outputs.url }}
    env:
      GCP_SERVICE_ACCOUNT: ${{ needs.foundation-refresh-preview.outputs.service_account }}
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ needs.foundation-refresh-preview.outputs.provider }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Authenticate with gcloud using received values
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v1

      - name: NPM install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./dev
          npm install

      - name: Pulumi Up
        id: deploy
        uses: pulumi/actions@v5
        with:
          command: up
          refresh: 'false'
          stack-name: foundation-dev
          work-dir: dev/foundation
          diff: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          USE_GKE_GCLOUD_AUTH_PLUGIN: True